{% extends 'base.html' %}

{% load static %}  

{% block content %}

<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <label>Usuário:</label>
    <input type="text" name="username"><br>
    <label>Senha:</label>
    <input type="password" name="password"><br>
    <button type="submit">Entrar</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<p>Não tem conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>

{% endblock %}
